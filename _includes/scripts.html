{% assign base = '' %}
{% assign depth = page.url | split: '/' | size | minus: 1 %}
{% if depth < 1 %}{% assign base='.' %}
{% elsif depth==1 %}{% assign base='..' %}
{% elsif depth==2 %}{% assign base='...'%}
{%  endif %}

<script type="text/javascript" src="{{base}}/assets/js/jquery.mixitup.js"></script>
<script type="text/javascript" src="{{base}}/assets/js/bootstrap.js"></script>
<script type="text/javascript" src="{{base}}/assets/js/modernizr.custom.js"></script>
<script type="text/javascript" src="{{base}}/assets/js/jquery.bxslider.js"></script>
